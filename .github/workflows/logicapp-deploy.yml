name: Deploy Logic App Standard

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "Apps/Application/**"
      - ".github/workflows/logicapp-deploy.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: logicapp-package
          path: Apps/Application

  deploy-dev:
    runs-on: [self-hosted, windows]
    needs: build
    environment: dev

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: logicapp-package
          path: package

      - name: Replace placeholders in connections
        env:
          CONNECTIONS_PLACEHOLDER_JSON: ${{ secrets.CONNECTIONS_PLACEHOLDER_JSON }}
        run: |
          .\.github\scripts\replace-connections.ps1 -ConnectionsPath "package\connections.json"
        shell: powershell

      - name: Repack package
        run: |
          Compress-Archive -Path "package\*" -DestinationPath "logicapp.zip" -Force
        shell: powershell

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Logic App Standard AZ CLI
        run: |
          az functionapp deployment source config-zip `
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            --name "${{ secrets.LOGICAPP_NAME }}" `
            --src "${{ github.workspace }}\logicapp.zip"
        shell: powershell
        
  deploy-test:
    runs-on: [self-hosted, windows]
    needs: deploy-dev
    environment: tst

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: logicapp-package
          path: package

      - name: Replace placeholders in connections
        env:
          CONNECTIONS_PLACEHOLDER_JSON: ${{ secrets.CONNECTIONS_PLACEHOLDER_JSON }}
        run: |
          .\.github\scripts\replace-connections.ps1 -ConnectionsPath "package\connections.json"
        shell: powershell

      - name: Repack package
        run: |
          Compress-Archive -Path "package\*" -DestinationPath "logicapp.zip" -Force
        shell: powershell

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Logic App Standard AZ CLI
        run: |
          az functionapp deployment source config-zip `
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            --name "${{ secrets.LOGICAPP_NAME }}" `
            --src "${{ github.workspace }}\logicapp.zip"
        shell: powershell
        
  deploy-prod:
    runs-on: [self-hosted, windows]
    needs: deploy-test
    environment: prd

    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v4
        with:
          name: logicapp-package
          path: package

      - name: Replace placeholders in connections
        env:
          CONNECTIONS_PLACEHOLDER_JSON: ${{ secrets.CONNECTIONS_PLACEHOLDER_JSON }}
        run: |
          .\.github\scripts\replace-connections.ps1 -ConnectionsPath "package\connections.json"
        shell: powershell

      - name: Repack package
        run: |
          Compress-Archive -Path "package\*" -DestinationPath "logicapp.zip" -Force
        shell: powershell

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Logic App Standard AZ CLI
        run: |
          az functionapp deployment source config-zip `
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" `
            --name "${{ secrets.LOGICAPP_NAME }}" `
            --src "${{ github.workspace }}\logicapp.zip"
        shell: powershell
